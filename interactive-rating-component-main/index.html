<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Rating state start -->

  <div class="boxContentUn">
    <span class="img">
      <img src="./images/icon-star.svg" alt="icon-star">
    </span>
    <div class="box-content">
      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!
      </p>
      <div class="selected-avaliation">
        <button class="buttons" onclick="selecionarBotao(this)">1</button> 
        <button class="buttons" onclick="selecionarBotao(this)">2</button> 
        <button class="buttons" onclick="selecionarBotao(this)">3</button>  
        <button class="buttons" onclick="selecionarBotao(this)">4</button> 
        <button class="buttons star" onclick="selecionarBotao(this)">5</button>
      </div>
      <div class="button-submit">
        <button class="submit" onclick="submit()">SUBMIT</button>
      </div>
    </div>
  </div>

  <!-- Rating state end -->

  <!-- Thank you state start -->

  <div class="boxContentTwo">
    <span class="img-two">
      <img src="./images/illustration-thank-you.svg" alt="illustration-thank-you">
    </span>
    <div class="box-contentInfo">
      <span class="info-avaliation">
        <p>You selected <span class="infoSelect"></span> out of 5</p>
      </span>
  
      <h1>Thank you!</h1>
  
      <p>
        We appreciate you taking the time to give a rating. If you ever need more support,
        don’t hesitate to get in touch!
      </p>
    </div>
  </div>

  <!-- Thank you state end -->

    Coded by <a href="#">Your Name Here</a>.
  </div> -->

  <script src="./index.js"></script>
</body>
</html>
